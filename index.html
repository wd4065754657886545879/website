<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 272px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 50%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #f8f8f8;
            border: 1px solid #dcdcdc;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            margin: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Google logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">

        <!-- Search form -->
        <form action="https://www.google.com/search" method="get">
            <input class="search-box" type="text" name="q" placeholder="Search Google or type a URL" required>

            <!-- Search buttons -->
            <div class="buttons">
                <button class="btn" type="submit">Google Search</button>
                <button class="btn" type="submit" name="btnI" value="I%27m+Feeling+Lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

</body>
</html>
